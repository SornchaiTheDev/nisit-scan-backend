version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries/"
    schema: "../migrations/"
    gen:
      go:
        package: "sqlc"
        out: "gen"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: true
